<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rub_payment</title>
</head>
<body>
    <form id="data" name="invoice" method="post" action="{{ data.url }}" accept-charset="UTF-8">
        <input type="hidden" name="ac_account_email" value="{{ data.data.ac_account_email }}"/>
        <input type="hidden" name="ac_amount" value="{{ data.data.ac_amount }}"/>
        <input type="hidden" name="ac_currency" value="{{ data.data.ac_currency }}"/>
        <input type="hidden" name="ac_fail_url" value="{{ data.data.ac_fail_url }}"/>
        <input type="hidden" name="ac_order_id" value="{{ data.data.ac_order_id }}"/>
        <input type="hidden" name="ac_ps" value="{{ data.data.ac_ps }}">
        <input type="hidden" name="ac_sci_name" value="{{ data.data.ac_sci_name }}">
        <input type="hidden" name="ac_sign" value="{{ data.data.ac_sign }}">
        <input type="hidden" name="ac_sub_merchant_url" value="{{ data.data.ac_sub_merchant_url }}">
        <input type="hidden" name="ac_success_url" value="{{ data.data.ac_success_url }}">
        <input type="hidden" name="id" value="{{ data.id }}">
        <input type="submit" value="Processing..."/>
</form>
<script type="text/javascript">
	document.getElementById("data").submit();
</script>
</body>
</html>
